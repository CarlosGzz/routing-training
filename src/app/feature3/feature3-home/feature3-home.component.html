<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Guarded Home Test 3</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="text-align:center">
      <img mat-card-image src=" https://media.giphy.com/media/aFTt8wvDtqKCQ/giphy.gif" alt="Photo of great doggo" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="toggleActive()" mat-button>
      Toggle Active
    </button>
    <button [routerLink]="['guard-test']" mat-button>
      Go to Guarded Route
    </button>
  </mat-card-actions>
</mat-card>
